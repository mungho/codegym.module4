<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Management</title>
    <th:block th:fragment="library">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    </th:block>
</head>
<body>
<div class="container">
    <div>
        <h2>User Management</h2>
    </div>
    <div class="text-end">
        <form action="/addUser" method="get">
            <button type="submit" class="btn btn-primary">
                Add user
            </button>
        </form>
    </div>
    <div th:if="${mess}" class="alert alert-success mt-3" th:text="${mess}"></div>
    <table class="table table-striped">
        <thead>
        <tr>
            <td>No.</td>
            <td>First Name</td>
            <td>Last Name</td>
            <td>Age</td>
            <td>Phone Number</td>
            <td>Email</td>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user, status :${userList}">
            <td th:text="${status.count}"></td>
            <td th:text="${user.firstName}"></td>
            <td th:text="${user.lastName}"></td>
            <td th:text="${user.age}"></td>
            <td th:text="${user.phoneNumber}"></td>
            <td th:text="${user.email}"></td>
        </tr>
        </tbody>
    </table>

    <div>
        <input type="hidden" id="openAddModal" th:value="${openAddModal}">
    </div>
    <div class="modal fade" id="addUserModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <form action="/addUser" method="post" th:object="${user}">
                    <div class="modal-body">
                        <div>
                            <label>First Name:</label>
                            <input type="text" class="form-control" th:field="*{firstName}">
                            <small class="text-danger" th:if="${#fields.hasErrors('firstName')}"
                                   th:errors="*{firstName}"></small>
                        </div>
                        <div>
                            <label>Last Name:</label>
                            <input type="text" class="form-control" th:field="*{lastName}">
                            <small class="text-danger" th:if="${#fields.hasErrors('lastName')}"
                                   th:errors="*{lastName}"></small>
                        </div>
                        <div>
                            <label>Age:</label>
                            <input type="number" class="form-control" th:field="*{age}">
                            <small class="text-danger" th:if="${#fields.hasErrors('age')}"
                                   th:errors="*{age}"></small>
                        </div>
                        <div>
                            <label>Phone Number:</label>
                            <input type="text" class="form-control" th:field="*{phoneNumber}">
                            <small class="text-danger" th:if="${#fields.hasErrors('phoneNumber')}"
                                   th:errors="*{phoneNumber}"></small>
                        </div>
                        <div>
                            <label>Email:</label>
                            <input type="email" class="form-control" th:field="*{email}">
                            <small class="text-danger" th:if="${#fields.hasErrors('email')}"
                                   th:errors="*{email}"></small>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="submit" class="btn btn-primary">Save</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
<script>
    document.addEventListener("DOMContentLoaded", function () {
        showModal();
    });
    function showModal() {
        if (document.getElementById("openAddModal").value == "true") {
            var myModal = new bootstrap.Modal(document.getElementById('addUserModal'));
            myModal.show();        }
    }
</script>
</html>
