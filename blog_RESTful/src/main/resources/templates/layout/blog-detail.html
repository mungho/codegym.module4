<section th:fragment="blog-detail">
    <article class="card shadow-sm p-4">
        <div class="d-flex justify-content-between align-items-center">
            <div>
                <p class="text-secondary small mb-0">
                    Cập nhật lần cuối:
                    <span th:text="${#dates.format(blogDetail.lastUpdatedAt, 'dd-MM-yyyy HH:mm')}">05-10-2025</span>
                </p>
            </div>
            <div class="text-end d-flex justify-content-end gap-2">
                <div class="d-flex gap-2">
<!--                    <a th:href="@{/blog/edit(id=${blogDetail.id}, type=${selectedType})}"-->
<!--                       class="btn-sm">Edit</a>-->
                    <form th:action="@{/blog/edit}" method="get" class="d-flex me-2">
                        <input type="hidden" name="id" th:value="${blogDetail.id}">
                        <input type="hidden" name="type" th:value="${selectedType}">
                        <button type="submit" class="btn btn-primary btn-sm">
                            Edit
                        </button>
                    </form>
                </div>
                <div class="d-flex gap-2">
                    <button type="button" class="btn btn-danger btn-sm" data-bs-toggle="modal" data-bs-target="#deleteBlogModal" th:attr="data-id=${blogDetail.id}">
                        Delete
                    </button>
                </div>
            </div>
        </div>
        <hr/>
        <div class="mt-3">
            <h2 class="card-title mb-3" th:text="${blogDetail.title}">Blog title</h2>
            <p class="text-muted mb-2" th:text="${blogDetail.metadata}">Blog metadata</p>
            <p class="fw-bold mb-4">
                Tác giả: <span th:text="${blogDetail.author}">Author</span>
            </p>

            <div class="card-text" th:text="${blogDetail.content}">
                Nội dung bài viết...
            </div>
        </div>
    </article>

    <div th:replace="layout/blog-delete :: blog-delete"></div>
</section>
