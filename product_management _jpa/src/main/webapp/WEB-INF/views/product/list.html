<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous">
     <title>Product List</title>
</head>
<body>
<div class="container-fluid px-4">
    <h1>Product List</h1>
    <div th:replace="product/add_product :: addProduct"></div>
    <div th:if="${openEditModal}" th:replace="product/edit_product :: editProduct"></div>
    <table class="table">
        <thead>
        <tr>
            <th>No.</th>
            <th>Name</th>
            <th>Description</th>
            <th>Supplier</th>
            <th>Price</th>
            <th colspan="2">Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="product, status : ${products}">
            <td th:text="${status.count}"></td>
            <td th:text="${product.name}"></td>
            <td th:text="${product.description}"></td>
            <td th:text="${product.supplier}"></td>
            <td th:text="${product.price}"></td>
            <td>
                <form action="/product/edit" method="get">
                    <input type="hidden" th:value="${product.id}" name="id">
                    <button type="submit" class="btn btn-primary">Edit</button>
                </form>
            </td>
            <td>
                <form action="/product/delete" method="get">
                    <input type="hidden" th:value="${product.id}" name="id">
                    <button type="submit" class="btn btn-danger">Delete</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
<script th:inline="javascript">
    let openModal = /*[[${openEditModal}]]*/ false;
    if(openModal){
        let modal = new bootstrap.Modal(document.getElementById('editProductModal'));
        modal.show();
    }
</script>

</body>
</html>
