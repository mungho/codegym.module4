<nav th:fragment="blog-paginator" aria-label="Page navigation example">
    <ul class="pagination justify-content-center">

        <!-- Nút Previous -->
        <li class="page-item" th:classappend="${!blogList.hasPrevious()} ? 'disabled'">
            <a class="page-link"
               th:href="@{/(page=${blogList.number - 1}, type=${selectedType})}"
               aria-label="Previous">
                &laquo;
            </a>
        </li>

        <!-- Danh sách số trang -->
        <li class="page-item"
            th:each="i : ${#numbers.sequence(0, blogList.totalPages - 1)}"
            th:classappend="${i == blogList.number} ? 'active'">
            <a class="page-link"
               th:href="@{/(page=${i}, type=${selectedType})}"
               th:text="${i + 1}">
            </a>
        </li>

        <!-- Nút Next -->
        <li class="page-item" th:classappend="${!blogList.hasNext()} ? 'disabled'">
            <a class="page-link"
               th:href="@{/(page=${blogList.number + 1}, type=${selectedType})}"
               aria-label="Next">
                &raquo;
            </a>
        </li>

    </ul>
</nav>
