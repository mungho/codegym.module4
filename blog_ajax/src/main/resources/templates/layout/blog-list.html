<div th:fragment="blog-list">
    <div class="row g-3">
        <div class="col-12 col-sm-6 col-lg-4" th:each="blog : ${blogList}">
            <div class="card h-100">
                <div class="card-body d-flex flex-column">
                    <h5 class="card-title" th:text="${blog.title}">Blog Title</h5>
                    <p class="card-text mb-2" th:text="${blog.metadata}">Blog metadata</p>
                    <div class="mb-3">
                        <span class="card-text">Author: </span>
                        <span class="card-text" th:text="${blog.author}">Author Name</span>
                    </div>
                    <div class="mt-auto">
                        <a class="btn btn-primary" th:href="@{/blog/detail(id=${blog.id})}">Chi tiết</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
