<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Blog</title>
    <th:block th:replace="layout/library :: library"></th:block>
    <link rel="stylesheet" th:href="@{/style.css}">
</head>
<body>
<div class="container-fluid mt-2 mb-2 p-1">
    <div th:replace="layout/blog-nav :: blog-nav"></div>
    <div class="row mt-2 mb-2 p-2">
        <div class="col-3">
            <div th:replace="layout/blog-type :: blog-type"></div>
        </div>
        <div class="col-9">
            <div th:replace="layout/blog-detail :: blog-detail"></div>
        </div>
    </div>
</div>
</body>
<script>
    const deleteModal = document.getElementById('deleteBlogModal');
    deleteModal.addEventListener('show.bs.modal', function (event) {
        const button = event.relatedTarget;
        const postId = button.getAttribute('data-id');
        document.getElementById('deletePostId').value = postId;
    });
</script>
</html>
