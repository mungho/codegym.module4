<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Song Playlist</title>
    <th:block th:fragment="library">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    </th:block>
</head>
<body>
<div class="container">
    <div>
        <h2>Song Playlist</h2>
    </div>
    <div class="text-end">
        <form action="/addSong" method="get">
            <button type="submit" class="btn btn-primary">
                Add New Song
            </button>
        </form>
    </div>
    <div th:if="${mess}" class="alert alert-success mt-3" th:text="${mess}"></div>
    <table class="table table-striped">
        <thead>
        <tr>
            <td>No.</td>
            <td>Song Name</td>
            <td>Artist</td>
            <td>Song Type</td>
        </tr>
        </thead>
        <tbody>
        <tr th:each="song, status :${songList}">
            <td th:text="${status.count}"></td>
            <td th:text="${song.title}"></td>
            <td th:text="${song.artist}"></td>
            <td th:text="${song.type}"></td>
        </tr>
        </tbody>
    </table>

    <div>
        <input type="hidden" id="openAddModal" th:value="${openAddModal}">
    </div>
    <div class="modal fade" id="addSongModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Add New Song</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <form action="/addSong" method="post" th:object="${song}">
                    <div class="modal-body">
                        <div>
                            <label>Song Name:</label>
                            <input type="text" class="form-control" th:field="*{title}">
                            <small class="text-danger" th:if="${#fields.hasErrors('title')}"
                                   th:errors="*{title}"></small>
                        </div>
                        <div>
                            <label>Artist:</label>
                            <input type="text" class="form-control" th:field="*{artist}">
                            <small class="text-danger" th:if="${#fields.hasErrors('artist')}"
                                   th:errors="*{artist}"></small>
                        </div>
                        <div>
                            <label>Song Type:</label>
                            <input type="text" class="form-control" th:field="*{type}">
                            <small class="text-danger" th:if="${#fields.hasErrors('type')}"
                                   th:errors="*{type}"></small>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="submit" class="btn btn-primary">Save</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
<script>
    document.addEventListener("DOMContentLoaded", function () {
        showModal();
    });
    function showModal() {
        if (document.getElementById("openAddModal").value == "true") {
            var myModal = new bootstrap.Modal(document.getElementById('addSongModal'));
            myModal.show();        }
    }
</script>
</html>
