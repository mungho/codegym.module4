<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Your Cart</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
    <h2 class="mb-4 text-center">üõí Your Shopping Cart</h2>

    <!-- N·∫øu gi·ªè h√†ng tr·ªëng -->
    <div th:if="${message}" class="alert alert-info text-center">
        <span th:text="${message}"></span>
    </div>

    <!-- N·∫øu gi·ªè h√†ng c√≥ s·∫£n ph·∫©m -->
    <div th:if="${cart}" class="card shadow-sm">
        <div class="table-responsive">
            <table class="table table-striped align-middle mb-0">
                <thead class="table-dark">
                <tr class="text-center">
                    <th scope="col">Image</th>
                    <th scope="col">Product</th>
                    <th scope="col">Price</th>
                    <th scope="col">Quantity</th>
                    <th scope="col">Total</th>
                    <th scope="col">Actions</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="item : ${cart.values()}" class="text-center">
                    <td>
                        <img th:src="@{${item.product.imageUrl}}" alt="Product Image" width="70" height="70" class="rounded">
                    </td>
                    <td th:text="${item.product.name}"></td>
                    <td th:text="${#numbers.formatDecimal(item.product.price, 0, 'COMMA', 2, 'POINT')} + ' ‚Ç´'"></td>
                    <td th:text="${item.quantity}"></td>
                    <td th:text="${#numbers.formatDecimal(item.totalPrice.doubleValue(), 0, 'COMMA', 2, 'POINT')} + ' ‚Ç´'"></td>
                    <td>
                        <a th:href="@{/cart/remove/{id}(id=${item.product.id})}" class="btn btn-sm btn-danger">
                            <i class="bi bi-trash"></i> Remove
                        </a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>

        <div class="card-footer text-end p-3">
            <h5>Total:
                <span class="text-success fw-bold"
                      th:text="${#numbers.formatDecimal(total, 0, 'COMMA', 2, 'POINT')} + ' ‚Ç´'"></span>
            </h5>
            <div class="mt-3">
                <a href="/" class="btn btn-outline-secondary">‚Üê Continue Shopping</a>
                <a href="/checkout" class="btn btn-primary">Checkout ‚Üí</a>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
