<div th:fragment="blog-edit">
  <div class="modal fade" id="editBlogModal" tabindex="-1" aria-labelledby="editBlogModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <form th:action="@{/blog/edit}" method="post" th:object="${blog}">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="editBlogModalLabel">Edit Post</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <input type="hidden" th:field="*{id}">
            <div class="col-auto">
              <label class="form-label">Post type:</label>
              <select class="form-select" th:field="*{typeId}">
                <option th:each="type : ${blogTypeList}"
                        th:value="${type.id}"
                        th:text="${type.name}">
                </option>
              </select>
            </div>
            <div class="col-auto">
              <label class="form-label">Author:</label>
              <input type="text" class="form-control" id="postAuthor" th:field="*{author}" placeholder="Enter author name">
            </div>
            <div class="col-auto">
              <label class="form-label">Post Title:</label>
              <input type="text" class="form-control" id="postTitle" th:field="*{title}" placeholder="Enter post name">
            </div>
            <div class="col-auto">
              <label class="form-label">Metadata:</label>
              <input type="text" class="form-control" id="postMetadata" th:field="*{metadata}" placeholder="Enter metadata">
            </div>
            <div class="col-auto">
              <label class="form-label">Content:</label>
              <textarea class="form-control" id="postContent" th:field="*{content}" placeholder="Enter content"></textarea>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="submit" class="btn btn-primary">Save</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
